{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'sms.css' %}">
</head>
<div id="bg"></div>

<form action="loginTask">
  <center>
  <h1>Login Page</h1></center>
  <div class="form-field">
    Admin:<input type="radio" name="user" value="Admin" style="box-shadow: none;">
    Employee:<input type="radio" name="user" value="Employee" style="box-shadow: none;">
    Customer:<input type="radio" name="user" value="Customer" style="box-shadow: none;">
  </div>
  <div class="form-field">
    <input type="email" placeholder=" Enter Email" name="email" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Enter Password" name="pass" required/>                         
  </div>
  <div class="form-field">
  <button class="btn" type="submit">Log in</button>
  <button class="btn"><a href="reg" style="text-decoration: none; color: white;">Signup</a></button>
  </div>
</form>
</body>
</html>
